<div class="container">
  <div class="upper-data">
    <img src="assets\Cold_temp.jpg" *ngIf="4 > 5">
    <img src="assets\Hot_temp.jpg" *ngIf="4 <= 5">
    <div class="weather-data">
      <div class="city">Lahore</div>
      <div class="temprature">{{14.40 |number: '1.0-0'}}</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets\temperature.png" alt="">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets\hot.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets\humidity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets\wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          10 km/h
        </div>
      </div>
    </div>
  </div>
</div>
